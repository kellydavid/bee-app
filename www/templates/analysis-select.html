<ion-view view-title="Analysis">
<ion-content class="padding">
  <div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Location
    </div>
    <select>
      <option selected>Dublin</option>
      <option>Leitrim</option>
      <option>Galway</option>
    </select>
  </label>
</div>

<div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Species
    </div>
    <select>
      <option>Honey Bee</option>
      <option>Bumble Bee</option>
      <option>Solitary Bee</option>
    </select>
  </label>
</div>

<div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Context
    </div>
    <select>
      <option>On Flower</option>
      <option>On Grass</option>
      <option>Outside Hive</option>
    </select>
  </label>
</div>

<button class="button button-balanced button-full" ng-click="doneSelectFilters()">Done</button>

</ion-content>
</ion-view>
