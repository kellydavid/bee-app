<ion-view view-title="Analysis Visualisation">
<ion-content class="padding">
<div class="card">
        <div class="item item-divider">
            A bar chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series" options="{showTooltips: true}"></canvas>
        </div>
    </div>
</ion-content>
</ion-view>
