<ion-view view-title="Add task">
  <ion-content class="padding">
    <div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Task Name</span>
        <input ng-model="name" type="text" value="{{task.taskName}}">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Task Summary</span>
        <input ng-model="shortDesc" type="text" value="{{task.shortDescription}}">
    </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Task Summary</span>
    <input ng-model="desc" type="text" value="{{task.taskDescription}}">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Task Deadline (DD/MM/YY)</span>
        <input ng-model="deadline" type="text" value="{{task.deadline}}">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Example images....?</span>
    </label>

    <button class="button button-assertive"> Abort </button>
    <button class="button button-balanced" ng-click="addTask(name, shortDesc, desc, deadline)"> Submit </button>

  </ion-content>
</ion-view>
