<ion-view view-title="Tasks">
  <ion-content>
  <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="Search" type="search">
            </label>
    <ion-list>
      <style type="text/css">
div ion-item.tomCustom a.item-content{
  padding-left: 20px !important;
}
      </style>
      <ion-item class="tomCustom item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/task/{{task.id}}">
        <h1 style="float:left">{{task.id + 1}}.</h1>
        <p style="padding-left:20px;padding-top:18px">{{task.taskName}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
