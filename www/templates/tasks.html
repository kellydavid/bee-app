<ion-view view-title="Tasks">

<ion-nav-bar>
<ion-nav-buttons side="left">
<div ng-if="expert == true">
	<p style="color: #33cd5f; padding-top: 6px; padding-left:2px;">Expert</p>
</div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
<div ng-if="expert == true">
	<button ng-click="goToNewTask()" class="button button-positive">New</button>
</div>
</ion-nav-buttons>
</ion-nav-bar>

<ion-content>

<label class="item item-input">
	<i class="icon ion-search placeholder-icon"></i>
	<input placeholder="Search" type="search">
</label>

<div ng-if="expert == true">
<ion-list>
<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" ng-click="goToTask(task.id)">
<img ng-src="{{task.face}}">
<h2>{{task.taskName}}</h2>
<p>Karma: {{task.shortDescription}}</p>
<i class="icon ion-chevron-right icon-accessory"></i>

<ion-option-button class="button-calm ion-edit" ng-click="goToEditTask(task.id)"></ion-option-button>
<ion-option-button class="button-assertive ion-ios-trash" ng-click="deleteTask(task.id)"></ion-option-button>
</ion-item>
</ion-list>
</div>

<div ng-if="expert == false">
<ion-list>
<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" ng-click="goToTask(task.id)">
<img ng-src="{{task.face}}">
<h2>{{task.taskName}}</h2>
<p>Karma: {{task.shortDescription}}</p>
<i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>
</ion-list>
</div>

</ion-content>
</ion-view>
