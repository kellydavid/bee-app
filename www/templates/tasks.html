<ion-view view-title="Tasks">
<ion-content>

<ion-nav-bar>
<ion-nav-buttons side="right">
      <div ng-if="expert == true">
		<button ng-click="goToNewTask()" class="button button-sm button-balanced"> New </button>
		</div>
</ion-nav-buttons>
</ion-nav-bar>


<label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input placeholder="Search" type="search">
</label>

<ion-list>
<ion-item class="item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" >
<a href="#/tab/task/{{task.id}}"><h2 style="float:left">{{task.id + 1}}. {{task.taskName}}</h2></a>
<div ng-if="expert == true">
	<a ng-click="goToEditTask(task.id)" class="icon ion-chevron-right icon-accessory button button-assertive">EDIT</a>
</div>
</ion-item>
</ion-list>

</ion-content>
</ion-view>
