<ion-view view-title="Sort">
<ion-content ng-controller="sortCtrl" ng-init="loadImages()">
<style type="text/css">
    
.customTom2{

    height: 90px;
}
.customTom2 img{

    height: 100%;
}

</style>
    <div class="row" ng-repeat="bee in bees" ng-if="$index % 3 === 0">
        <div class="col col-33 customTom2" ng-if="$index < bees.length" ng-click="clickGridItem($index)">
            <img ng-src="{{bees[$index].thumb}}" width="100%" />
        </div>
        <div class="col col-33 customTom2" ng-if="$index + 1 < bees.length" ng-click="clickGridItem($index+1)">
            <img ng-src="{{bees[$index + 1].thumb}}" width="100%" />
        </div>
        <div class="col col-33 customTom2" ng-if="$index + 2 < bees.length" ng-click="clickGridItem($index+2)">
            <img ng-src="{{bees[$index + 2].thumb}}" width="100%" />
        </div>
    </div>
</ion-content>
</ion-view>
