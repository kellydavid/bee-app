<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Tasks" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/tasks">
    <ion-nav-view name="tasks"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sort" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/sort">
    <ion-nav-view name="sort"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

  <!-- Analysis Tab -->
  <ion-tab title="Analysis" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/analysis">
    <ion-nav-view name="analysis"></ion-nav-view>
  </ion-tab>


</ion-tabs>
